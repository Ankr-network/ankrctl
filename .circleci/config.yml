# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # Build in Go base container
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/Ankr-network/dccn-cli
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Copy ssh key in the circleci build context
          command: |
            cp ${HOME}/.ssh/id_rsa id_rsa
      - run:
          name: Set dependency and mock test 
          command: |
            dep ensure --vendor-only
            go test ./cmd/dccncli -v
      - run:
          name: Install AWSCLI
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
      - run:
          name: Log in to AWS ECR
          command: eval $(aws ecr get-login --no-include-email --region us-west-2)
      - run:
          name: "Build & Push Docker Image"
          command: |
            BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
            SHA1_SHORT=$(git rev-parse --short HEAD)
            DATE=`date +%y%m%d%H%M`
            if [[ ($BRANCH_NAME == "develop") ]]
            then
              BRANCH_NAME="dev"
            else
              BRANCH_NAME="feat"
            fi
            docker build -t akrctl:$BRANCH_NAME .
            for TAG in $BRANCH_NAME $SHA1_SHORT $BRANCH_NAME$DATE; do
            docker tag akrctl:$BRANCH_NAME 815280425737.dkr.ecr.us-west-2.amazonaws.com/akrctl:$TAG
            docker push 815280425737.dkr.ecr.us-west-2.amazonaws.com/akrctl:$TAG
            done
            
